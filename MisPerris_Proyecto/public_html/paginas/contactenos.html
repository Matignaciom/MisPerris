        /* Estilo para el formulario */
        form {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el botón */

            width: 100%;
        }

</head>

<body>

    <div class="container-fluid">

        <!-- Header -->
        <div class="row d-flex align-items-center">
            <div class="col-12 col-sm-6 text-center img-container">
                <a href="../index.html">
                    <img class="img-logo" src="../Recursos/Logo/Logo-Mis-Perris.svg" alt="Logo Mis Perris">
                </a>
            </div>
            <div class="col-12 col-sm-6 text-center mt-4 mb-4">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Título de la página -->
    <div class="container mb-3">
        <h1 class="mt-1 mb-1 text-center"><strong>Registro</strong></h1>
        <p class="text-center">Rellene el siguiente formulario para ser registrado en nuestra comunidad</p>
    </div>

    <!-- Contenido de la página -->
    <div class="container-fluid form-container-image" style="font-family: Roboto;">
        <div class="row justify-content-center text-center">
            <div class="col-md-6 pt-3 pb-3">
                <!-- Formulario con Bootstrap -->
                <form>
                    <div class="form-group">
                        <label for="correoElectronico">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correoElectronico"
                            placeholder="Ej. nombre@correo.cl" required>
                    </div>
                    <div class="form-group">
                        <label for="run">Run:</label>
                        <input type="text" class="form-control" id="run" placeholder="Ej. 12345678-9" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ej. Juan Pérez" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefonoContacto">Teléfono de Contacto:</label>
                        <input type="tel" class="form-control" id="telefonoContacto" placeholder="Ej. +56912345678">
                    </div>
                    <div class="form-group">
                        <label for="region">Región:</label>
                        <select class="form-control" id="region" required>
                            <option value="">Seleccione una región</option>
                            <option value="metropolitana">Metropolitana</option>
                            <option value="valparaiso">Valparaíso</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label for="comuna">Ciudad:</label>
                        <select class="form-control" id="comuna" required>
                            <option value="">Seleccione una ciudad</option>
                            <option value="santiago">Santiago</option>
                            <option value="vinadelmar">Viña del Mar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipoVivienda">Tipo de Vivienda:</label>
                        <select class="form-control" id="tipoVivienda" required>
                            <option value="">Seleccione un tipo de vivienda</option>
                            <option value="casa">Casa</option>
                            <option value="departamento">Departamento</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">

        </div>
    </footer>
